function formatTime(when, info, pos)
{
  var output = "";

  var data = "" + when + " (" + info.t + ", " + info.info1 + ", " + info.info2 + ")";

  if (pos == 0)
  {
    output += "<b>" + data + "</b><br>";
  }
  else
  {
    output += data + "<br>";
  }

  return output;
}

function busMinutes(when)
{
  var time = new Date();

  var bus = Math.floor(when) * 60 + (when - Math.floor(when)) * 100;

  var now = time.getHours() * 60 + time.getMinutes() - 200;

  var wait = Math.floor(bus - now);

  if (wait >= 0)
  {
    if (wait < 3)
    {
      wait = "Due";
    }
    else
    {
      wait += " mins";
    }
  }

  return wait;
}
